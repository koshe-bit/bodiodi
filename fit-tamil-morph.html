<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bodiodi â€“ Fit Tamil Variable (JS morph)</title>

  <!-- Your Adobe Fonts kit (from your message) -->
  <link rel="stylesheet" href="https://use.typekit.net/xtw4aqt.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: grid;
      place-items: center;
      background: transparent; /* stays transparent inside Google Sites iframe */
    }
    .word {
      font-family: "fit-tamil-variable", sans-serif;
      font-style: normal;
      font-size: clamp(2.5rem, 12vw, 16rem);
      line-height: 0.9;
      color: #ffffff; /* change if you want a different text color */
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }
  </style>
</head>
<body>
  <div class="word">BODIODI</div>

  <script>
    // Smooth, reliable morph by animating the wdth axis directly.
    const el = document.querySelector('.word');
    let wdth = 120;      // starting width
    let dir  = 1;        // 1 expands, -1 compresses
    const min = 100;     // tighten more by lowering this
    const max = 500;     // expand more by raising this
    const step = 4;      // speed (higher = faster)

    function tick() {
      wdth += dir * step;
      if (wdth > max || wdth < min) dir *= -1;
      el.style.fontVariationSettings = `"wdth" ${wdth}`;
      requestAnimationFrame(tick);
    }
    tick();
  </script>
</body>
</html>
