<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bodiodi – Fit Tamil Variable (smooth morph)</title>
  <link rel="stylesheet" href="https://use.typekit.net/xtw4aqt.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: grid;
      place-items: center;
      background: transparent;           /* keep transparent */
    }
    .word {
      font-family: "fit-tamil-variable", sans-serif;
      font-style: normal;
      font-size: clamp(2.5rem, 12vw, 16rem);
      line-height: 0.9;
      color: #111;                       /* reads on white Sites sections */
      text-shadow:
        0 0 1px rgba(255,255,255,.22),
        0 0 2px rgba(255,255,255,.12);   /* subtle edge help on busy bgs */
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      will-change: font-variation-settings;
    }
  </style>
</head>
<body>
  <div class="word">BODIODI</div>
  <script>
    const el = document.querySelector('.word');

    // --- Tunables ---
    const MIN = 140;   // tighter lower bound (less jagged than 100)
    const MAX = 460;   // gentler upper bound (avoid extreme ultra-wide)
    const PERIOD = 3800; // ms for a full expand→compress cycle (slower/smoother)
    // ---------------

    const MID  = (MIN + MAX) / 2;
    const AMP  = (MAX - MIN) / 2;
    const TAU  = Math.PI * 2;
    const t0   = performance.now();

    // smooth, time-based sinusoid → no endpoint flips → no blink
    function frame(now){
      const phase = ((now - t0) % PERIOD) / PERIOD;     // 0..1
      const wdth  = MID + AMP * Math.sin(phase * TAU);  // continuous
      // one decimal to reduce raster noise without stepping
      el.style.fontVariationSettings = `"wdth" ${wdth.toFixed(1)}`;
      requestAnimationFrame(frame);
    }
    requestAnimationFrame(frame);
  </script>
</body>
</html>
