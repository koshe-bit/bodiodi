<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bodiodi â€“ Fit Tamil Variable (true axis + circles)</title>
  <link rel="stylesheet" href="https://use.typekit.net/xtw4aqt.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: grid;
      place-items: center;
      background: transparent;
      overflow: hidden;
    }

    :root {
      --bodiodi-peach: #fff5f0;
      --bodiodi-glow: rgba(255, 245, 240, 0.6);
      --cycle: 7.2s;
    }

    .brand {
      position: relative;
      display: grid;
      place-items: center;
      isolation: isolate;
    }

    /* Three glowing circles behind text */
    .circles {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: clamp(2rem, 8vw, 6rem);
      opacity: 0.3;
      z-index: 0;
    }

    .circles span {
      width: clamp(40px, 10vw, 120px);
      aspect-ratio: 1;
      border-radius: 50%;
      background: var(--bodiodi-peach);
      box-shadow:
        0 0 12px var(--bodiodi-glow),
        0 0 30px rgba(255,230,215,0.25);
      animation: breatheCircles var(--cycle) ease-in-out infinite;
    }
    .circles span:nth-child(2) { animation-delay: 1.2s; }
    .circles span:nth-child(3) { animation-delay: 2.4s; }

    /* Text */
    .word {
      position: relative;
      z-index: 1;
      font-family: "fit-tamil-variable", sans-serif;
      font-style: normal;
      font-size: clamp(2.5rem, 12vw, 16rem);
      line-height: 0.9;
      color: var(--bodiodi-peach);
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      filter: drop-shadow(0 0 10px var(--bodiodi-glow));
      animation: breatheText var(--cycle) ease-in-out infinite;
    }

    /* Circles pulse */
    @keyframes breatheCircles {
      0%,100% { transform: scale(0.9); opacity: 0.3; }
      50%     { transform: scale(1.1); opacity: 0.6; }
    }

    /* Text uses real Fit Tamil axes */
    @keyframes breatheText {
      0%,100% {
        font-variation-settings: "wdth" 140, "wght" 320;
        letter-spacing: -0.01em;
      }
      50% {
        font-variation-settings: "wdth" 460, "wght" 520;
        letter-spacing: 0.03em;
      }
    }
  </style>
</head>
<body>
  <div class="brand">
    <div class="circles">
      <span></span><span></span><span></span>
    </div>
    <div class="word">BODIODI</div>
  </div>
</body>
</html>
