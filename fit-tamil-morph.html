<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bodiodi – Fit Tamil Variable (smooth morph, peach-white)</title>
  <link rel="stylesheet" href="https://use.typekit.net/xtw4aqt.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: grid;
      place-items: center;
      background: transparent; /* remains see-through for Google Sites */
    }

    .word {
      font-family: "fit-tamil-variable", sans-serif;
      font-style: normal;
      font-size: clamp(2.5rem, 12vw, 16rem);
      line-height: 0.9;

      /* ultra-light peach white */
      color: #fff5f0;

      /* faint glow to improve legibility on mixed backgrounds */
      text-shadow:
        0 0 6px rgba(255, 245, 240, 0.7),
        0 0 12px rgba(255, 230, 215, 0.3);

      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      will-change: font-variation-settings;
    }
  </style>
</head>
<body>
  <div class="word">BODIODI</div>
  <script>
    const el = document.querySelector('.word');

    // --- Tunables ---
    const MIN = 140;      // slightly compressed bound
    const MAX = 460;      // expanded bound
    const PERIOD = 3800;  // ms for one full cycle (slower/smoother)
    // ---------------

    const MID  = (MIN + MAX) / 2;
    const AMP  = (MAX - MIN) / 2;
    const TAU  = Math.PI * 2;
    const t0   = performance.now();

    // smooth sinusoidal morph — no blink, no grain
    function frame(now){
      const phase = ((now - t0) % PERIOD) / PERIOD;
      const wdth  = MID + AMP * Math.sin(phase * TAU);
      el.style.fontVariationSettings = `"wdth" ${wdth.toFixed(1)}`;
      requestAnimationFrame(frame);
    }
    requestAnimationFrame(frame);
  </script>
</body>
</html>
