<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bodiodi — Sign Up</title>

  <!-- Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/xtw4aqt.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&family=Krub:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Global styles (match Classes page) -->
  <link rel="stylesheet" href="assets/global.css?v=5">

  <style>
    /* Keep the form full-height but pushed below the topbar */
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: transparent;
    }

    /* Topbar is fixed in global.css; this creates room for it */
    .frame-wrap{
      padding-top: 96px; /* matches what we've been using for topbar offset */
      height: 100%;
      box-sizing: border-box;
    }

    iframe{
      width: 100%;
      height: calc(100vh - 96px);
      border: none;
      display: block;
    }

    /* Slightly smaller offset on small screens if your topbar height changes there.
       If your global.css keeps it at 96px always, this won't matter. */
    @media (max-width: 640px){
      .frame-wrap{ padding-top: 88px; }
      iframe{ height: calc(100vh - 88px); }
    }
  </style>
</head>

<body class="simple-page">

  <!-- Topbar (exactly like Classes page) -->
  <div class="topbar">
    <div class="topbar-inner">
      <p class="brand">
        <img src="bodiodilogo.svg" alt="Bodiodi" class="brand-logo">
      </p>

      <nav class="navlinks">
        <a href="https://bodiodi.com/schedule.html">Schedule</a>

      </nav>

      <button class="menu-btn" id="menuBtn" type="button" aria-expanded="false" aria-controls="drawer" aria-label="Open menu">
        <span class="hamburger" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <nav id="drawer" class="drawer" aria-hidden="true">
    <a href="https://bodiodi.com/schedule.html">Schedule</a>
    <a href="https://bodiodi.com/signup.html">Reserve</a>
    <a href="https://bodiodi.com/classes.html">Classes</a>
    <a href="https://bodiodi.com/about.html">About</a>
    <a href="https://bodiodi.com/pricing.html">Pricing</a>
  </nav>

  <!-- Full-screen embedded form -->
  <div class="frame-wrap">
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLScfkXkmtMju_lhwAEuPkqzdBZNptDwJSZn-pwJvJlJyp85nNQ/viewform"
      allowfullscreen
      scrolling="auto"
      title="Bodiodi Sign Up Form">
    </iframe>
  </div>

    <p class="back-link">
      <a href="index.html">← Back</a>
    </p>
  <!-- Hamburger behavior -->
  <script src="assets/site.js?v=2"></script>
</body>
