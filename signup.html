<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bodiodi — Sign Up</title>

  <!-- Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/xtw4aqt.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&family=Krub:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Global styles (match Classes page) -->
  <link rel="stylesheet" href="assets/global.css?v=5">

  <style>
    html, body{
      margin:0;
      height:100%;
      width:100%;
      background:transparent;
    }

    /* Create room for fixed topbar + bottom back link */
    .frame-wrap{
      padding-top:96px;     /* topbar offset */
      padding-bottom:64px;  /* space for back link */
      height:100%;
      box-sizing:border-box;
    }

    iframe{
      width:100%;
      height:calc(100vh - 96px - 64px);
      border:none;
      display:block;
    }

    /* Back link styling */
    .back-link{
      margin:16px auto 0;
      text-align:center;
    }
    .back-link a{
      font-size:14px;
      opacity:.85;
      text-decoration:none;
    }
    .back-link a:hover{
      opacity:1;
    }

    /* Slightly smaller topbar offset on small screens (if your global.css uses a shorter topbar there) */
    @media (max-width: 640px){
      .frame-wrap{
        padding-top:88px;
        padding-bottom:64px;
      }
      iframe{
        height:calc(100vh - 88px - 64px);
      }
    }
  </style>
</head>

<body class="simple-page">

  <!-- Topbar (exactly like Classes page) -->
  <div class="topbar">
    <div class="topbar-inner">
      <p class="brand">
        <img src="bodiodilogo.svg" alt="Bodiodi" class="brand-logo">
      </p>

      <nav class="navlinks">
        <a href="https://bodiodi.com/schedule.html">Schedule</a>
        <a href="https://bodiodi.com/signup.html">Reserve</a>
        <a href="https://bodiodi.com/classes.html">Classes</a>
        <a href="https://bodiodi.com/about.html">About</a>
        <a href="https://bodiodi.com/pricing.html">Pricing</a>
      </nav>

      <button class="menu-btn" id="menuBtn" type="button" aria-expanded="false" aria-controls="drawer" aria-label="Open menu">
        <span class="hamburger" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <nav id="drawer" class="drawer" aria-hidden="true">
    <a href="https://bodiodi.com/schedule.html">Schedule</a>
    <a href="https://bodiodi.com/signup.html">Reserve</a>
    <a href="https://bodiodi.com/classes.html">Classes</a>
    <a href="https://bodiodi.com/about.html">About</a>
    <a href="https://bodiodi.com/pricing.html">Pricing</a>
  </nav>

  <!-- Embedded form + back link -->
  <div class="frame-wrap">
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLScfkXkmtMju_lhwAEuPkqzdBZNptDwJSZn-pwJvJlJyp85nNQ/viewform"
      allowfullscreen
      scrolling="auto"
      title="Bodiodi Sign Up Form">
    </iframe>

    <p class="back-link">
      <a href="index.html">← Back</a>
    </p>
  </div>

  <!-- Hamburger behavior -->
  <script src="assets/site.js?v=2"></script>
</body>
</html>
