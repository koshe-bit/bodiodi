<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bodiodi — Class Schedule</title>

  <!-- Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/xtw4aqt.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&family=Krub:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Global styles (match Classes page) -->
  <link rel="stylesheet" href="assets/global.css?v=5">

  <style>
    main{ padding-top:96px; }

    /* NEW: one consistent left-aligned column for the whole page */
    .schedule-wrap{
      width: min(640px, 100%);
      margin-left: 0;
      margin-right: auto;
    }

    .page-head{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      margin-bottom:18px;
    }

    .kicker{
      margin:0 0 6px 0;
      font-family:"Inter";
      letter-spacing:.12em;
      text-transform:uppercase;
      font-weight:800;
      color:var(--dk85);
      opacity:.9;
      font-size:12px;
    }

    .meta{
      margin:4px 0 0 0;
      font-size:14px;
      opacity:.9;
    }

    .weekline{
      margin:6px 0 0 0;
      font-size:14px;
      color:var(--dk85);
      opacity:.95;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:16px;            /* slightly more breathable rhythm */
      margin-top:18px;
      width:100%;          /* fill the schedule-wrap */
    }

    .card{
      width:100%;          /* NEW: let the wrap control width */
      border:1px solid rgba(0,0,0,.10);
      border-radius:16px;
      padding:16px 18px 14px;
      background:rgba(255,255,255,.72);
      box-shadow:0 10px 24px rgba(0,0,0,.06);
    }

    .card h3{
      margin:0 0 6px 0;
      font-family:"Inter";
      font-weight:800;
      letter-spacing:-.01em;
      color:var(--dk);
      font-size:22px;
      line-height:1.05;
    }

    .when{
      margin:0 0 10px 0;
      font-size:14px;
      color:var(--dk85);
      opacity:.92;
    }

    .classline{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:10px 0;
      border-top:1px solid rgba(0,0,0,.08);
    }
    .classline:first-of-type{
      border-top:0;
      padding-top:4px;
    }

    .classname{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }

    /* clickable class name */
    .classname button{
      all:unset;
      cursor:pointer;
      display:inline-block;
      max-width:100%;
    }

    .classname button strong{
      font-family:"Inter";
      font-weight:800;
      letter-spacing:-.01em;
      color:var(--dk);
      font-size:15px;
      line-height:1.1;
      text-decoration:underline;
      text-underline-offset: 2px;
      text-decoration-thickness: 1px;
    }
    .classname button:hover strong{ opacity:.85; }

    .classname span{
      font-size:13px;
      color:var(--dk85);
      opacity:.92;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .btn.small{
      padding:10px 14px;
      letter-spacing:.10em;
      font-size:12px;
      white-space:nowrap;
    }

    /* Description modal */
    .modal{ position:fixed; inset:0; display:none; z-index:250; }
    .modal.open{ display:block; }
    .modal-backdrop{ position:absolute; inset:0; background:rgba(0,0,0,.45); }
    .modal-card{
      position:relative;
      width:min(640px, 92vw);
      margin: 12vh auto 0;
      background:#fffaf8;
      border:1px solid rgba(0,0,0,.08);
      border-radius:16px;
      padding:18px 18px 14px;
      box-shadow:0 18px 40px rgba(0,0,0,.22);
      color:var(--dk);
      font-family:"Krub", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .modal-card h3{
      margin:0 0 8px 0;
      font-family:"Inter";
      font-weight:800;
      letter-spacing:-.01em;
      color:var(--dk);
    }
    .modal-body p{
      margin:0 0 10px 0;
      line-height:1.5;
      max-width:none;
      font-size:14px;
      opacity:.95;
    }
    .modal-actions{
      display:flex; gap:10px; justify-content:flex-end;
      margin-top:12px;
    }
    .btn-ghost{
      background:transparent;
      border:2px solid rgba(58,67,60,.35);
      color:var(--dk85);
    }
    .modal-note{
      margin:10px 0 0 0;
      font-size:13px;
      opacity:.82;
    }
  </style>
</head>

<body class="simple-page">

  <!-- Topbar (exactly like Classes page) -->
  <div class="topbar">
    <div class="topbar-inner">
      <p class="brand">
        <img src="bodiodilogo.svg" alt="Bodiodi" class="brand-logo">
      </p>

      <nav class="navlinks">
        <a href="https://bodiodi.com/schedule.html">Schedule</a>
        <a href="https://bodiodi.com/signup.html">Join</a>
        <a href="https://bodiodi.com/classes.html">Classes</a>
        <a href="https://bodiodi.com/about.html">About</a>
        <a href="https://bodiodi.com/pricing.html">Pricing</a>
        <a href="https://bodiodi.com/faqs.html">FAQs</a>
      </nav>

      <button class="menu-btn" id="menuBtn" type="button" aria-expanded="false" aria-controls="drawer" aria-label="Open menu">
        <span class="hamburger" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <nav id="drawer" class="drawer" aria-hidden="true">
    <a href="https://bodiodi.com/schedule.html">Schedule</a>
    <a href="https://bodiodi.com/signup.html">Join</a>
    <a href="https://bodiodi.com/classes.html">Classes</a>
    <a href="https://bodiodi.com/about.html">About</a>
    <a href="https://bodiodi.com/pricing.html">Pricing</a>
    <a href="https://bodiodi.com/faqs.html">FAQs</a>

  <main>
    <!-- NEW: wrap header + rule + cards + button so everything shares one left edge -->
    <div class="schedule-wrap">

      <div class="page-head">
        <div>
          <p class="kicker">Schedule</p>
          <h1 style="margin:0;">Class Schedule</h1>
          <p class="meta">More classes coming soon, be sure to check back.</p>
          <p class="weekline" id="weekLine"></p>
        </div>
        <div></div>
      </div>

      <div class="rule" aria-hidden="true"></div>

      <section class="grid" id="dayGrid" aria-label="Weekly schedule"></section>

      <p style="margin-top:12px;">
        <a class="btn" href="index.html">Back to home</a>
      </p>

    </div>
  </main>

  <!-- Description Modal -->
  <div class="modal" id="descModal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="descTitle">
    <div class="modal-backdrop" data-close="1"></div>

    <div class="modal-card">
      <h3 id="descTitle">Class description</h3>
      <div class="modal-body" id="descBody">
        <p>Loading…</p>
      </div>

      <div class="modal-actions">
        <button class="btn btn-ghost" type="button" id="closeDesc">Close</button>
      </div>

      <p class="modal-note">Descriptions pulled from the Classes page.</p>
    </div>
  </div>

  <script src="assets/site.js?v=2"></script>

  <script>
    const TZ = 'America/Detroit';

    const EMPTY_NOTE = 'No classes at this time, check back later';

    /* NEW: your live Apps Script web app (exec) */
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbyHqHeUS--cfAxGkbsD179aB8rhnTptirrAUZkp0BjXo5Ve7GY3GqOYKECngU0d1bFKHQ/exec';

    function weekdayNumFromName(name){
      const n = String(name||'').trim().toLowerCase();
      return { monday:1, tuesday:2, wednesday:3, thursday:4, friday:5, saturday:6, sunday:7 }[n] || null;
    }

    function formatTimeFromISO(iso){
      if (!iso) return '';
      const d = new Date(iso);
      return new Intl.DateTimeFormat('en-US', {
        timeZone: TZ,
        hour: 'numeric',
        minute: '2-digit'
      }).format(d);
    }

    async function loadWeekTemplateFromBackend(){
      const url = `${BACKEND_URL}?action=schedule`;
      const res = await fetch(url, { cache: 'no-cache' });
      if (!res.ok) throw new Error('Schedule API failed.');
      const data = await res.json();
      if (!data.ok) throw new Error(data.error || 'Schedule API returned ok:false');

      const buckets = new Map(); // weekdayNum -> classes[]
      for (const r of (data.rows || [])){
        const wnum = weekdayNumFromName(r.weekday);
        if (!wnum) continue;

        const start = formatTimeFromISO(r.start);
        const end   = formatTimeFromISO(r.end);
        const time  = (start && end) ? `${start}–${end}` : '';

        if (!buckets.has(wnum)) buckets.set(wnum, []);
        buckets.get(wnum).push({
          name: r.className,
          time,
          instructor: r.instructor || ''
        });
      }

      return Array.from({length:7}, (_,i) => ({
        weekday: i+1,
        classes: buckets.get(i+1) || []
      }));
    }

    function zonedParts(date){
      const parts = new Intl.DateTimeFormat('en-US',{
        timeZone:TZ, year:'numeric', month:'numeric', day:'numeric'
      }).formatToParts(date);
      return Object.fromEntries(parts.map(p=>[p.type,p.value]));
    }

    function weekdayNum(date){
      const wd = new Intl.DateTimeFormat('en-US',{ timeZone:TZ, weekday:'short' }).format(date).toLowerCase();
      return { mon:1,tue:2,wed:3,thu:4,fri:5,sat:6,sun:7 }[wd];
    }

    function utcNoon(y,m,d){ return new Date(Date.UTC(y,m-1,d,12)); }
    function addDays(d,n){ return new Date(d.getTime()+n*86400000); }

    function formatDay(date){
      const w = new Intl.DateTimeFormat('en-US',{ timeZone:TZ, weekday:'long' }).format(date);
      const md = new Intl.DateTimeFormat('en-US',{ timeZone:TZ, month:'short', day:'numeric' }).format(date);
      return `${w} | ${md}`;
    }

    function buildWeek(){
      const now = new Date();
      const p = zonedParts(now);
      const today = utcNoon(+p.year,+p.month,+p.day);
      const monday = addDays(today, -(weekdayNum(now)-1));

      document.getElementById('weekLine').textContent =
        `Week of ${new Intl.DateTimeFormat('en-US',{ timeZone:TZ, month:'short', day:'numeric' }).format(monday)}`;

      return Array.from({length:7},(_,i)=>{
        const date = addDays(monday,i);
        return { date, header:formatDay(date), classes:[] };
      });
    }

    // ---- Modal + description loading from classes.html ----
    const descModal = document.getElementById('descModal');
    const descBody  = document.getElementById('descBody');
    const descTitle = document.getElementById('descTitle');
    const closeDesc = document.getElementById('closeDesc');

    let classDescCache = null;

    function openDescModal(title, html){
      descTitle.textContent = title;
      descBody.innerHTML = html;
      descModal.classList.add('open');
      descModal.setAttribute('aria-hidden','false');
    }

    function closeDescModal(){
      descModal.classList.remove('open');
      descModal.setAttribute('aria-hidden','true');
    }

    descModal.addEventListener('click', (e) => {
      if (e.target && e.target.dataset && e.target.dataset.close) closeDescModal();
    });
    closeDesc.addEventListener('click', closeDescModal);

    async function loadDescriptions(){
      if (classDescCache) return classDescCache;

      const res = await fetch('https://bodiodi.com/classes.html', { cache: 'no-cache' });
      if (!res.ok) throw new Error('Could not load class descriptions.');
      const html = await res.text();

      const doc = new DOMParser().parseFromString(html, 'text/html');
      const sections = {};

      // Your classes page is structured as: ## ClassName (h2), then text until next h2
      const h2s = Array.from(doc.querySelectorAll('h2'));
      h2s.forEach((h2, i) => {
        const name = (h2.textContent || '').trim();
        const nodes = [];
        let el = h2.nextElementSibling;
        while (el && el.tagName.toLowerCase() !== 'h2') {
          nodes.push(el);
          el = el.nextElementSibling;
        }
        const cleaned = nodes
          .filter(n => n.textContent && n.textContent.trim().length)
          .map(n => `<p>${escapeHtml_(n.textContent.trim())}</p>`)
          .join('');
        sections[name.toLowerCase()] = cleaned || '<p>Description coming soon.</p>';
      });

      classDescCache = sections;
      return sections;
    }

    function escapeHtml_(s){
      return s
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;');
    }

    async function showClassDescription(className){
      try{
        openDescModal(className, '<p>Loading…</p>');
        const map = await loadDescriptions();
        const key = String(className || '').toLowerCase();
        const html = map[key] || '<p>Description coming soon.</p>';
        openDescModal(className, html);
      } catch (e){
        openDescModal(className, '<p>Could not load the class description. Please try again.</p>');
        console.error(e);
      }
    }

    async function render(){
      const grid = document.getElementById('dayGrid');
      grid.innerHTML='';

      let tpl;
      try{
        tpl = await loadWeekTemplateFromBackend();
      } catch(e){
        console.error(e);
        tpl = Array.from({length:7},(_,i)=>({ weekday:i+1, classes:[] }));
      }

      const week = buildWeek();
      const merged = week.map((d, i) => ({
        ...d,
        classes: (tpl[i] && tpl[i].classes) ? tpl[i].classes : []
      }));

      merged.forEach(day=>{
        const card=document.createElement('article');
        card.className='card';
        const has=day.classes.length>0;

        card.innerHTML=`
          <h3>${day.header}</h3>
          <p class="when">${has?'':EMPTY_NOTE}</p>
          <div class="day-lines"></div>
        `;

        const lines=card.querySelector('.day-lines');
        if(has){
          day.classes.forEach(c=>{
            const line=document.createElement('div');
            line.className='classline';
            line.innerHTML=`
              <div class="classname">
                <button type="button" aria-label="View description for ${c.name}">
                  <strong>${c.name}</strong>
                </button>
                <span>${c.time} with ${c.instructor}</span>
              </div>
            `;

            line.querySelector('button').addEventListener('click', () => {
              showClassDescription(c.name);
            });

            lines.appendChild(line);
          });
        }
        grid.appendChild(card);
      });
    }

    render();
  </script>
</body>
</html>
