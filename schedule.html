<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bodiodi — Class Schedule</title>

  <!-- Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/xtw4aqt.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&family=Krub:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Global styles (match Classes page) -->
  <link rel="stylesheet" href="assets/global.css?v=5">

  <style>
    main{ padding-top:96px; }

    .page-head{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:16px;
      margin-bottom:18px;
    }

    .kicker{
      margin:0 0 6px 0;
      font-family:"Inter";
      letter-spacing:.12em;
      text-transform:uppercase;
      font-weight:800;
      color:var(--dk85);
      opacity:.9;
      font-size:12px;
    }

    .meta{
      margin:4px 0 0 0;
      font-size:14px;
      opacity:.9;
    }

    .weekline{
      margin:6px 0 0 0;
      font-size:14px;
      color:var(--dk85);
      opacity:.95;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
      margin-top:14px;
    }

    .card{
      border:1px solid rgba(0,0,0,.10);
      border-radius:16px;
      padding:14px 14px 12px;
      background:rgba(255,255,255,.72);
      box-shadow:0 10px 24px rgba(0,0,0,.06);
    }

    .card h3{
      margin:0 0 6px 0;
      font-family:"Inter";
      font-weight:800;
      letter-spacing:-.01em;
      color:var(--dk);
      font-size:22px;
      line-height:1.05;
    }

    .when{
      margin:0 0 10px 0;
      font-size:14px;
      color:var(--dk85);
      opacity:.92;
    }

    .classline{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:10px 0;
      border-top:1px solid rgba(0,0,0,.08);
    }
    .classline:first-of-type{
      border-top:0;
      padding-top:4px;
    }

    .classname{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }

    .classname strong{
      font-family:"Inter";
      font-weight:800;
      letter-spacing:-.01em;
      color:var(--dk);
      font-size:15px;
      line-height:1.1;
    }

    .classname span{
      font-size:13px;
      color:var(--dk85);
      opacity:.92;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .btn.small{
      padding:10px 14px;
      letter-spacing:.10em;
      font-size:12px;
      white-space:nowrap;
    }
  </style>
</head>

<!-- Body class (match Classes page) -->
<body class="simple-page">

  <!-- Topbar (exactly like Classes page) -->
  <div class="topbar">
    <div class="topbar-inner">
      <p class="brand">
        <img src="bodiodilogo.svg" alt="Bodiodi" class="brand-logo">

      <nav class="navlinks">
        <a href="https://bodiodi.com/schedule.html">Schedule</a>
        <a href="https://bodiodi.com/signup.html">Reserve</a>

        <a href="https://bodiodi.com/pricing.html">Pricing</a>
      </nav>

      <button class="menu-btn" id="menuBtn" type="button" aria-expanded="false" aria-controls="drawer" aria-label="Open menu">
        <span class="hamburger" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <nav id="drawer" class="drawer" aria-hidden="true">
    <a href="https://bodiodi.com/schedule.html">Schedule</a>
    <a href="https://bodiodi.com/signup.html">Reserve</a>
    <a href="https://bodiodi.com/classes.html">Classes</a>

  </nav>

  <main>
    <div class="page-head">
      <div>
        <p class="kicker">Schedule</p>
        <h1 style="margin:0;">Class Schedule</h1>
        <p class="meta">More classes coming soon, be sure to check back.</p>
        <p class="weekline" id="weekLine"></p>
      </div>
      <div></div>
    </div>

    <div class="rule" aria-hidden="true"></div>

    <section class="grid" id="dayGrid" aria-label="Weekly schedule"></section>

    <p style="margin-top:22px; font-size:14px; opacity:.9;">
      
    </p>

    <p style="margin-top:10px;">
      <a class="btn" href="index.html">Back to home</a>
    </p>
  </main>

  <script src="assets/site.js?v=2"></script>

  <script>
    const TZ = 'America/Detroit';
    const RESERVE_URL = 'https://bodiodi.com/signup.html';
    const EMPTY_NOTE = 'No classes at this time, check back later';

    const WEEK_TEMPLATE = [
      { weekday:1, classes:[{ name:'Anabolix', time:'5:30p', instructor:'Nicole' }] },
      { weekday:2, classes:[] },
      { weekday:3, classes:[{ name:'Rhythmix', time:'6:15p–7:15p', instructor:'Nicole' }] },
      { weekday:4, classes:[{ name:'Anabolix', time:'6:15p–6:45p', instructor:'Nicole' }] },
      { weekday:5, classes:[] },
      { weekday:6, classes:[
        { name:'Rhythmix', time:'8:30a–9:30a', instructor:'Nicole' },
        { name:'Anabolix', time:'9:45a–10:15a', instructor:'Nicole' }
      ]},
      { weekday:7, classes:[{ name:'Kinetix', time:'3:00p–4:00p', instructor:'Sarah' }] }
    ];

    function zonedParts(date){
      const parts = new Intl.DateTimeFormat('en-US',{
        timeZone:TZ, year:'numeric', month:'numeric', day:'numeric'
      }).formatToParts(date);
      return Object.fromEntries(parts.map(p=>[p.type,p.value]));
    }

    function weekdayNum(date){
      const wd = new Intl.DateTimeFormat('en-US',{ timeZone:TZ, weekday:'short' }).format(date).toLowerCase();
      return { mon:1,tue:2,wed:3,thu:4,fri:5,sat:6,sun:7 }[wd];
    }

    function utcNoon(y,m,d){ return new Date(Date.UTC(y,m-1,d,12)); }
    function addDays(d,n){ return new Date(d.getTime()+n*86400000); }

    function formatDay(date){
      const w = new Intl.DateTimeFormat('en-US',{ timeZone:TZ, weekday:'long' }).format(date);
      const md = new Intl.DateTimeFormat('en-US',{ timeZone:TZ, month:'short', day:'numeric' }).format(date);
      return `${w} | ${md}`;
    }

    function buildWeek(){
      const now = new Date();
      const p = zonedParts(now);
      const today = utcNoon(+p.year,+p.month,+p.day);
      const monday = addDays(today, -(weekdayNum(now)-1));

      document.getElementById('weekLine').textContent =
        `Week of ${new Intl.DateTimeFormat('en-US',{ timeZone:TZ, month:'short', day:'numeric' }).format(monday)}`;

      return Array.from({length:7},(_,i)=>{
        const date = addDays(monday,i);
        const tpl = WEEK_TEMPLATE.find(x=>x.weekday===i+1) || { classes:[] };
        return { date, header:formatDay(date), classes:tpl.classes };
      });
    }

    function render(){
      const grid = document.getElementById('dayGrid');
      grid.innerHTML='';
      buildWeek().forEach(day=>{
        const card=document.createElement('article');
        card.className='card';
        const has=day.classes.length>0;

        card.innerHTML=`
          <h3>${day.header}</h3>
          <p class="when">${has?'':EMPTY_NOTE}</p>
          <div class="day-lines"></div>
        `;

        const lines=card.querySelector('.day-lines');
        if(has){
          day.classes.forEach(c=>{
            const line=document.createElement('div');
            line.className='classline';
            line.innerHTML=`
              <div class="classname">
                <strong>${c.name}</strong>
                <span>${c.time} with ${c.instructor}</span>
              </div>
              <a class="btn small" href="${RESERVE_URL}">Reserve</a>
            `;
            lines.appendChild(line);
          });
        }
        grid.appendChild(card);
      });
    }

    render();
  </script>
   </div>

    <p class="back-link">
      <a href="index.html">← Back</a>
    </p>
</body>
</html>
